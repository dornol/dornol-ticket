spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dornol_ticket
    username: postgres
    password: postgres

  flyway:
    enabled: true

  jpa:
    show-sql: true

  data:
    redis:
      cluster:
        max-redirects: 3
        nodes:
          - 172.30.0.246:32000
          - 172.30.0.246:32001
          - 172.30.0.246:32002
          - 172.30.0.246:32003
          - 172.30.0.246:32004
          - 172.30.0.246:32005
      password: redis1234@


server:
  servlet:
    context-path: /api/v1
logging:
  level:
    dev.dornol: debug


dornol:
  security:
    jwt:
      access-token:
        expiry-seconds: 10
      refresh-token:
        expiry-seconds: 3600


node-id: 0